{% extends "base.html" %}

{% block title %}FAQ Sections{% endblock %}

{% block content %}
<div class="row">
<div class="column large-12 small-12">
<h1>FAQ Sections</h1>
<dl class="faqsection list">
{% for faqsection in faqsection_list %}
<dt><a href="{{ faqsection.get_absolute_url }}">{{ faqsection }}</a></dt>
{% if faqsection.description %}
<dd>{{ faqsection.description|safe }}</dd>
{% endif %}
{% endfor %}
</dl>
</div>
</div>
{% endblock %}
