{% extends "base.html" %}

{% block title %}{{ faq.question }}{% endblock %}

{% block content %}
<div class="row">
<div class="column large-12 small-12">
<article class="faqitem detail">
<header>
<h2>{{ faq.question }}</h2>
</header>
<div class="content">
<div class="summary">
{{ faq.summary_answer|safe }}
</div>
{% if faq.full_answer %}
<hr />
<div class="full">
{{ faq.full_answer }}
</div>
{% endif %}
</div>
</article>
</div>
</div>
{% endblock %}
