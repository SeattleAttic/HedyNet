{% extends "FAQ/base.html" %}

{% block title %}{{ faqitem.topic }}{% endblock %}

{% block content %}
<div class="row">
<div class="column large-12 small-12">
<article class="faqitem detail">
<header>
<h2>{{ faqitem.topic }}</h2>
</header>
<div class="content">
<div class="summary">
{{ faqitem.render_summary_answer }}
</div>
{% if faqitem.full_answer %}
<hr />
<div class="full">
{{ faqitem.render_full_answer }}
</div>
{% endif %}
</div>
</article>
</div>
</div>
{% endblock %}
