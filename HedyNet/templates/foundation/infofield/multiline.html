{% if item %}
<div class="row infofield basic">
<div class="columns small-{{ small_title_columns|default:"12" }} medium-{{ medium_title_columns|default:"3" }} large-{{ large_title_columns|default:"3" }} title">
<p><strong>{{ item_title }}:</strong></p>
</div>
<div class="columns small-{{ small_item_columns|default:"12" }} medium-{{ medium_item_columns|default:"9" }} large-{{ large_item_columns|default:"9" }} item">
{% if item_content %}{{ item_content|linebreaks }}{% else %}{{ item|linebreaks }}{% endif %}
</div>
</div>
{% endif %}
